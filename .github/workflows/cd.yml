name: CD

on:
  push:
    branches:
      - main

jobs:
  buildTest:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # - name: Install dependencies
      #   run: yarn install
      # - name: Build
      #   run: yarn build

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: buildTest
    steps:
      - uses: actions/checkout@v2
      - run: git config --global user.name "Nigel Lee"
      - run: git config --global user.email "lee.nigel@hotmail.com"
      - name: Install dependencies
        run: yarn install
      - name: Deploy
        run: yarn run deploy
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: buildTest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: fregante/setup-git-user@v1
      - name: Install dependencies
        run: yarn install
      - name: Release
        run: yarn run release
      - name: Push Tags
        run: git push --follow-tags origin main
